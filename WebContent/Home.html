				<div class="container">
					<div class="col-md-4">
						<h3>Customer Registration</h3>
							<form action="home.jsp">
								  <div class="form-group">
								    <label for="exampleInputName">Name</label>
								    <input type="text" name="name" class="form-control" id="exampleInputEmail1" placeholder="Username" required>
								  </div>
								  <div class="form-group">
								    <label for="exampleInputAddress">Address</label>
								    <input type="text" name="address" class="form-control" id="exampleInputEmail1" placeholder="Address" required>
								  </div>
								  <div class="form-group">
								    <label for="exampleInputContact">Contact</label>
								    <input type="text" name="contact" class="form-control" id="exampleInputEmail1" placeholder="Contact" required>
								  </div>
								  <div class="form-group">
								    <label for="exampleInputEmail">Email</label>
								    <input type="text" name="email" class="form-control" id="exampleInputEmail1" placeholder="Email" required>
								  </div>
								  <div class="form-group">
								    <label for="exampleInputPassword1">Password</label>
								    <input type="password" name="pass" class="form-control" id="exampleInputPassword1" placeholder="Password">
								  </div>
								  <div class="form-group">
								    <label for="exampleInputPassword1">Confirm Password</label>
								    <input type="password" name="cpass" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
								  </div>
								  
								  <div class="form-group">
								    <label for="exampleInputFile">Gender</label>
								    <input type="radio" name="rad" value="male"> Male
								    <input type="radio" name="rad" value="female"> Female
								  </div>
								  
								  <button type="submit" class="btn btn-default">Submit</button>
							</form>
							</div>
						
						<div class="col-md-4 col-md-offset-4">
						<h3>User Login</h3>
						
						<form action="clogin.jsp">

							</div>
							<div class="form-group">
								    <label for="exampleInputPassword">Password</label>
								    <input type="text" name="pass" class="form-control" id="exampleInputEmail1" placeholder="Password" required>
							</div>
							<button type="submit" class="btn btn-default">Submit</button>
						</form>
